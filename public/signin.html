<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>μSEEK - Sign In</title>
    <link rel="stylesheet" href="../assets/styles/signin-style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="signin-container">
        <!-- Animated Background -->
        <div class="animated-background">
            <div class="music-note"><i class="fas fa-music"></i></div>
            <div class="music-note"><i class="fas fa-music"></i></div>
            <div class="music-note"><i class="fas fa-music"></i></div>
            <div class="music-note"><i class="fas fa-music"></i></div>
            <div class="music-note"><i class="fas fa-music"></i></div>
        </div>

        <!-- Main Content -->
        <div class="signin-content">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-music"></i>
                    <span>μSEEK</span>
                </div>
                <p class="tagline">Your Personal Music Universe</p>
            </div>

            <div class="signin-card">
                <h1>Welcome Back</h1>
                <p class="subtitle">Sign in to continue your musical journey</p>

                <!-- Google Sign-In Button -->
                <div id="g_id_onload"
                    data-client_id="109871806375958997680"
                    data-context="signin"
                    data-ux_mode="popup"
                    data-callback="handleGoogleSignIn"
                    data-auto_prompt="false">
                </div>

                <div class="g_id_signin"
                    data-type="standard"
                    data-shape="pill"
                    data-theme="filled_blue"
                    data-text="signin_with"
                    data-size="large"
                    data-logo_alignment="left"
                    data-width="300">
                </div>

                <div class="divider">
                    <span>Or</span>
                </div>

                <!-- Email Sign-In Form -->
                <form class="email-signin">
                    <div class="form-group">
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">Email Address</label>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder=" " required>
                        <label for="password">Password</label>
                        <i class="fas fa-lock"></i>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="signin-btn">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-loader"></div>
                    </button>
                </form>

                <p class="signup-link">
                    Don't have an account? <a href="#" id="signupLink">Sign up</a>
                </p>
            </div>

            <div class="legal-links">
                <a href="public/privacy-policy.html" target="_blank">Privacy Policy</a>
                <span>•</span>
                <a href="public/cookies-policy.html" target="_blank">Cookies Policy</a>
                <span>•</span>
                <a href="public/terms-of-service.html" target="_blank">Terms of Service</a>
            </div>
        </div>

        <!-- Notification Toast -->
        <div class="toast" id="toast">
            <div class="toast-content">
                <i class="fas fa-check-circle"></i>
                <span class="toast-message"></span>
            </div>
        </div>
    </div>

    <script src="../script/signin-script.js"></script>
</body>
</html>
