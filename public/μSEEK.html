<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>μSEEK - Your Music Universe</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-music"></i>
                    <span>μSEEK</span>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search for music..." id="searchInput">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-actions">
                    <button class="upload-btn" id="uploadBtn">
                        <i class="fas fa-plus"></i>
                        Upload Music
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="music-feed" id="musicFeed">
                <!-- Music cards will be dynamically loaded here -->
            </div>
        </main>

        <!-- Upload Modal -->
        <div class="modal" id="uploadModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Upload Music</h2>
                    <span class="close" id="closeModal">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="form-group">
                            <label for="musicFile">Select Music File:</label>
                            <input type="file" id="musicFile" accept="audio/*" required>
                        </div>
                        <div class="form-group">
                            <label for="songTitle">Song Title:</label>
                            <input type="text" id="songTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="artistName">Artist Name:</label>
                            <input type="text" id="artistName" required>
                        </div>
                        <div class="form-group">
                            <label for="albumName">Album:</label>
                            <input type="text" id="albumName">
                        </div>
                        <div class="form-group">
                            <label for="coverImage">Cover Image:</label>
                            <input type="file" id="coverImage" accept="image/*">
                        </div>
                        <button type="submit" class="submit-btn">Upload Music</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Audio Player (Hidden) -->
        <audio id="audioPlayer" preload="metadata"></audio>

        <!-- Fixed Player Bar -->
        <div class="player-bar" id="playerBar" style="display: none;">
            <div class="player-info">
                <img src="" alt="Cover" class="player-cover" id="playerCover">
                <div class="player-text">
                    <div class="player-title" id="playerTitle">Song Title</div>
                    <div class="player-artist" id="playerArtist">Artist Name</div>
                </div>
            </div>
            <div class="player-controls">
                <button class="control-btn" id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn play-pause" id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="nextBtn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="player-progress">
                <span class="time-display" id="currentTime">0:00</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                    <input type="range" class="progress-slider" id="progressSlider" min="0" max="100" value="0">
                </div>
                <span class="time-display" id="totalTime">0:00</span>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-storage-compat.min.js"></script>
    <script src="../script/script.js"></script>
</body>
</html>
